<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Trustworthy blue color */
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: #1E90FF; /* Darker blue color */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            width: 200px; /* Set a fixed width for both buttons */
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        .image-container {
            width: 10cm;
            height: 10cm;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        function redirectToForm() {
            window.location.href = "{{ url_for('form') }}";
        }
        function redirectToLogin() {
            window.location.href = "{{ url_for('login') }}";
        }
    </script>
</head>
<body>
    <div class="image-container">
        <img src="{{ url_for('static', filename='Logo.jpg') }}" alt="Account Management">
    </div>
    <div class="buttons">
        <button class="button" onclick="redirectToForm()">Create an Account</button>
        <button class="button" onclick="redirectToLogin()">Login In</button>
    </div>
    <div class="footer">
        @ 2025 All right reserved to Nikhil Project
    </div>
</body>
</html>
